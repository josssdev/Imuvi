<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador con Grid de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="search" placeholder="Buscar...">
            <img src="icon.png" id="menuIcon" alt="Menú" class="menu-icon">
        </header>
        <div id="menu" class="menu">
            <div class="menu-content">
                <button id="closeMenu" class="close-menu">Regresar</button>
                <h2>Guardado</h2>
                <ul id="savedMenu"></ul>
            </div>
        </div>
        <section class="grid" id="imageGrid">
            <!-- Imágenes iniciales cargadas dinámicamente por JavaScript -->
        </section>
    </div>
    <script src="script.js"></script>

   <center> <a href="politica.html"><h2>Política de Privacidad</h2></a></center>
</body>
</html>
